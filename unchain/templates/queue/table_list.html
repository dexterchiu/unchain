{% extends "base.html" %}
{% load static i18n %}
{% block title %}Tables{% endblock %}

{% block content %}
<div class="container">
  <h2>Tables</h2>

  <div class="list-group">
    {% for table in table_list %}
      <a href="{% url 'queue:table_detail' table.id %}" class="list-group-item">
        <h4 class="list-group-item-heading">Table {{ table.id }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
