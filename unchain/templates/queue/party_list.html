{% extends "base.html" %}
{% load static i18n %}
{% block title %}Parties{% endblock %}

{% block content %}
<div class="container">
  <h2>Parties</h2>

  <div class="list-group">
    {% for party in party_list %}
      <a href="{% url 'queue:party_detail' party.id %}" class="list-group-item">
      <!-- <a href="#" class="list-group-item"> -->
        Party of size {{ party.size }} under {{ party.name }}
        <a href="{% url 'queue:party_leave' party.id %}" class="btn btn-danger">leave</a>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
